<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="passportModalLabel">{{if $id}}修改管理员{{else}}添加管理员{{/if}}</h4>
        </div>
        <input type="hidden" name="id" value="{{$id}}" />
        <div class="modal-body">
            <div class="alert alert-dismissible" role="alert" style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong></strong>
            </div>
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" name="u_username" class="form-control" value="{{$username}}" placeholder="用户名" datatype="s6-18" nullmsg="请填写用户名"  />
                    <span class="help-inline" style="color:red;">*</span>
                </div>

            </div>
            {{if !$id}}
            <div class="control-group">
                <label class="control-label">登录密码</label>
                <div class="controls">
                    <input type="password" name="u_password" class="form-control" value="" placeholder="登录密码" datatype="*6-18" nullmsg="请填写登录密码" />
                    <span class="help-inline" style="color:red;">*</span>
                </div>

            </div>
            {{/if}}
            <div class="control-group">
                <label class="control-label">真实姓名</label>
                <div class="controls">
                    <input type="text" name="u_realname" class="form-control" value="{{$realname}}" placeholder="真实姓名" datatype="*" nullmsg="请填写真实姓名" />
                    <span class="help-inline" style="color:red;">*</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary btn-submit">确认修改</button>
        </div>
    </div>
</div>
